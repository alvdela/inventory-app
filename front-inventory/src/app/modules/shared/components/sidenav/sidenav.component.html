<div class="dashboard-container" [class.is-mobile] = "mobileQuery?.matches">

  <!--Empieza toolbar-->
  <mat-toolbar style="background-color: steelblue;" class="dashboard-toolbar">
    <button mat-icon-button style="color: white;" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="app-name">Inventory</h1>

    <div class="right">
      <ul>
        <li>
          <button mat-icon-button>
            <mat-icon style="color: white;">help-outline</mat-icon>
          </button>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon style="color: white;">person-outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span>Cerrar Sesi√≥n</span>
            </button>
          </mat-menu>
        </li>
      </ul>
    </div>

  </mat-toolbar>

  <!--Empieza sidenav-->
  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery?.matches ? 56 : 0">

    <mat-sidenav #snav [mode]="mobileQuery?.matches? 'over' : 'side'"
        [fixedInViewport]="mobileQuery?.matches" fixedTopGap="56">

      <mat-nav-list>
          <!--profile-->
          <div class="profile-card">
            <div class="header">
              <h2>Alvaro de la Rosa</h2>
              <h5>alvarodlr002&#64;gmail.com</h5>
            </div>
          </div>

          <mat-divider></mat-divider>

          <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
              <mat-icon class="icono">{{nav.icon}}</mat-icon>
              <span>{{nav.name}}</span>
          </a>
      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>



</div>
